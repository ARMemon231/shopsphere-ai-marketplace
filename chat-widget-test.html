<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Test - ShopSphere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            max-width: 700px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        .info-box {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
        }
        .info-box strong {
            color: #667eea;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .info-box code {
            background: rgba(0,0,0,0.05);
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
        }
        .test-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }
        .test-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .test-section h3::before {
            content: 'üí¨';
            font-size: 24px;
        }
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
        }
        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        .result h4 {
            margin-bottom: 12px;
            font-size: 16px;
        }
        .result pre {
            background: rgba(0,0,0,0.05);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.6;
            margin-top: 12px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .quick-questions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .quick-questions button {
            padding: 10px 15px;
            font-size: 13px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            margin-bottom: 0;
        }
        .quick-questions button:hover {
            background: #667eea;
            color: white;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .stat-card .number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        .stat-card .label {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí¨ Chat Widget Tester</h1>
        <p class="subtitle">Test your customer support chatbot webhook</p>

        <div class="info-box">
            <strong>üîó Webhook URL:</strong>
            <code>https://n8n.arverse.site/webhook-test/Costmersuppoer</code>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <div class="number" id="totalTests">0</div>
                <div class="label">Tests Run</div>
            </div>
            <div class="stat-card">
                <div class="number" id="successCount">0</div>
                <div class="label">Successful</div>
            </div>
            <div class="stat-card">
                <div class="number" id="failCount">0</div>
                <div class="label">Failed</div>
            </div>
        </div>

        <!-- Test Form -->
        <div class="test-section">
            <h3>Test Your Question</h3>
            <textarea 
                id="questionInput" 
                placeholder="Type your test question here...
Example: What are your shipping options?"
            >What are your shipping options?</textarea>
            
            <button id="sendBtn" onclick="sendTestMessage()">
                Send Test Question
            </button>

            <div class="quick-questions">
                <button onclick="setQuestion('What are your shipping options?')">üì¶ Shipping Info</button>
                <button onclick="setQuestion('How can I track my order?')">üîç Track Order</button>
                <button onclick="setQuestion('What is your return policy?')">‚Ü©Ô∏è Returns</button>
                <button onclick="setQuestion('Do you offer international shipping?')">üåç International</button>
                <button onclick="setQuestion('How long does delivery take?')">‚è±Ô∏è Delivery Time</button>
                <button onclick="setQuestion('Can I cancel my order?')">‚ùå Cancel Order</button>
            </div>
        </div>

        <div id="result"></div>
    </div>

    <script>
        let stats = {
            total: 0,
            success: 0,
            fail: 0
        };

        function setQuestion(question) {
            document.getElementById('questionInput').value = question;
        }

        function updateStats() {
            document.getElementById('totalTests').textContent = stats.total;
            document.getElementById('successCount').textContent = stats.success;
            document.getElementById('failCount').textContent = stats.fail;
        }

        async function sendTestMessage() {
            const btn = document.getElementById('sendBtn');
            const resultDiv = document.getElementById('result');
            const question = document.getElementById('questionInput').value.trim();
            
            if (!question) {
                alert('Please enter a question!');
                return;
            }

            // Update UI
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Sending...';
            resultDiv.innerHTML = '';

            // Prepare test data
            const conversationId = `test-${Date.now()}-${Math.random().toString(36).substr(2, 5)}`;
            const testData = {
                question: question,
                conversationId: conversationId,
                timestamp: Date.now(),
                sessionData: {
                    userAgent: navigator.userAgent,
                    language: navigator.language,
                    timestamp: new Date().toISOString()
                }
            };

            stats.total++;

            try {
                console.log('üì§ Sending question to webhook:', testData);
                const startTime = Date.now();
                
                const response = await fetch('https://n8n.arverse.site/webhook-test/Costmersuppoer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                const responseTime = Date.now() - startTime;
                const responseText = await response.text();
                let responseData;
                
                try {
                    responseData = JSON.parse(responseText);
                } catch (e) {
                    responseData = { rawResponse: responseText };
                }

                console.log('üì• Webhook response:', responseData);

                if (response.ok) {
                    stats.success++;
                    const answer = responseData.answer || responseData.response || responseData.message || 'No answer field found';
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>‚úÖ Success! (${responseTime}ms)</h4>
                            <p><strong>Question:</strong> ${question}</p>
                            <p><strong>Answer:</strong> ${answer}</p>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Conversation ID:</strong> ${conversationId}</p>
                            <details>
                                <summary style="cursor: pointer; margin-top: 10px;"><strong>View Full Response</strong></summary>
                                <pre>${JSON.stringify(responseData, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    stats.fail++;
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h4>‚ö†Ô∏è Request Failed</h4>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Question:</strong> ${question}</p>
                            <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                stats.fail++;
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Connection Error</h4>
                        <p><strong>Question:</strong> ${question}</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p style="margin-top: 15px;"><strong>Possible causes:</strong></p>
                        <ul style="margin-left: 20px; margin-top: 8px;">
                            <li>Network connectivity issues</li>
                            <li>Webhook URL is incorrect</li>
                            <li>n8n workflow is not active</li>
                            <li>CORS configuration issues</li>
                            <li>n8n server is down</li>
                        </ul>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Send Test Question';
                updateStats();
            }
        }

        // Initialize
        console.log('üí¨ Chat Widget Test Page Loaded');
        console.log('üîó Webhook URL: https://n8n.arverse.site/webhook-test/Costmersuppoer');
        console.log('üìù Type a question and click "Send Test Question" to test your chatbot');
    </script>
</body>
</html>
