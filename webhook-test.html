<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Test - ShopSphere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }
        .info-box strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }
        .info-box code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .result h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .result pre {
            background: rgba(0,0,0,0.05);
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
            margin-top: 10px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Webhook Test</h1>
        <p class="subtitle">Test your ShopSphere webhook integration</p>

        <div class="info-box">
            <strong>Webhook URL:</strong>
            <code>https://n8n.arverse.site/webhook/e-commerce</code>
        </div>

        <button id="testBtn" onclick="testWebhook()">
            Send Test Order
        </button>

        <div id="result"></div>
    </div>

    <script>
        async function testWebhook() {
            const btn = document.getElementById('testBtn');
            const resultDiv = document.getElementById('result');
            
            // Disable button and show loading
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Sending test data...';
            resultDiv.innerHTML = '';

            // Sample test data
            const testOrderData = {
                orderId: `ShopSphere-${Date.now()}-TEST${Math.random().toString(36).substr(2, 5).toUpperCase()}`,
                customerInfo: {
                    firstName: "John",
                    lastName: "Doe",
                    fullName: "John Doe",
                    email: "john.doe@example.com",
                    phone: "+1234567890"
                },
                shippingAddress: {
                    address: "123 Test Street",
                    city: "Test City",
                    state: "TS",
                    zipCode: "12345",
                    country: "United States"
                },
                orderDetails: {
                    items: [
                        {
                            productId: "test-watch-1",
                            productName: "Test Luxury Watch",
                            price: 299.99,
                            quantity: 2,
                            subtotal: 599.98
                        },
                        {
                            productId: "test-airbuds-1",
                            productName: "Test Wireless Earbuds",
                            price: 149.99,
                            quantity: 1,
                            subtotal: 149.99
                        }
                    ],
                    subtotal: 749.97,
                    shipping: 0,
                    total: 749.97
                },
                paymentMethod: "Credit/Debit Card",
                orderDate: new Date().toISOString(),
                timestamp: Date.now()
            };

            try {
                console.log('Sending test order to webhook:', testOrderData);
                
                const response = await fetch('https://n8n.arverse.site/webhook/e-commerce', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testOrderData)
                });

                const responseText = await response.text();
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch (e) {
                    responseData = responseText;
                }

                console.log('Webhook response:', responseData);

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Success!</h3>
                            <p>Webhook received the order data successfully.</p>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ö†Ô∏è Request Completed with Errors</h3>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Webhook test failed:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error</h3>
                        <p><strong>Failed to send request:</strong></p>
                        <pre>${error.message}</pre>
                        <p style="margin-top: 15px;"><strong>Possible causes:</strong></p>
                        <ul style="margin-left: 20px; margin-top: 8px;">
                            <li>Network connectivity issues</li>
                            <li>Webhook URL is incorrect</li>
                            <li>n8n workflow is not active</li>
                            <li>CORS configuration issues</li>
                        </ul>
                    </div>
                `;
            } finally {
                // Re-enable button
                btn.disabled = false;
                btn.innerHTML = 'Send Test Order';
            }
        }

        // Show info on page load
        console.log('Webhook Test Page Loaded');
        console.log('Click the button to send a test order to your webhook');
    </script>
</body>
</html>
